<body>
    <!-- HEADER -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <a class="navbar-brand" href="#" onclick="window.location.href = MainModel.selfUrl();">NF Organized Systems</a>
            <ul class="nav navbar-nav" id="NavigationMenu">
                <li role="presentation" class="active">
                    <a href="#playground" role="tab" data-toggle="tab" aria-controls="playground">Playground</a>
                </li>
                <li role="presentation" data-bind="if: user">
                    <a href="#exercises" role="tab" data-toggle="tab" aria-controls="exercises">Exercises</a>
                </li>
                <li class="dropdown" data-bind="if: UsersModel.hasRole('ROLE_ASSISTANT')">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                        <span class="glyphicon glyphicon-education"></span>
                        Assistant <span class="caret"></span>
                    </a>
                    <ul class="dropdown-menu">
                        <li><a href="#solution-review" role="tab" data-toggle="tab" aria-controls="solution-review">Solution Review</a></li>
                        <li><a href="#exercise-management" role="tab" data-toggle="tab" aria-controls="exercise-management">Exercise Management</a></li>
                        <li><a href="#task-management" role="tab" data-toggle="tab" aria-controls="task-management">Task Management</a></li>
                    </ul>
                </li>
                <li role="presentation" data-bind="if: UsersModel.hasRole('ROLE_ADMIN')">
                    <a href="#user-management" role="tab" data-toggle="tab" aria-controls="user-management">User Management</a>
                </li>
            </ul>
            <user-login id="UserLogin"></user-login>      
        </div>
    </nav>
    <div class="container">
        <div id="overlay" style="display: none;"></div>
        <!-- ERROR / SUCCESS MESSAGES -->
        <div id='mainErrorAlert' class="alert alert-danger alert-dismissable">
            <button type="button" class="close" onclick="MainModel.clearErrorAlert()" aria-hidden="true">&times;</button>
            <div id='mainErrorAlertText'></div>
        </div>
        <div id='mainSuccessAlert' class="alert alert-info alert-dismissable">
            <button type="button" class="close" onclick="MainModel.clearSuccessAlert()" aria-hidden="true">&times;</button>
            <div id='mainSuccessAlertText'></div>
        </div>     
    </div>
    <div id="tabs" class="tab-content">
        <div role="tabpanel" class="tab-pane active" id="playground">
            <playground id="Playground" params="view: 'playground'"></playground>
        </div>
        <div role="tabpanel" class="tab-pane" id="exercises">
            <exercises id="Exercises" params="view: 'exercises'"></exercises>
        </div>
        <div role="tabpanel" class="tab-pane" id="exercise-management">
            <exercise-management id="ExerciseManagement" params="view: 'exercise-management'"></exercise-management>
        </div>
        <div role="tabpanel" class="tab-pane" id="task-management">
            <task-management id="TaskManagement" params="view: 'task-management'"></task-management>
        </div>
        <div role="tabpanel" class="tab-pane" id="solution-review">
            <solution-review id="SolutionReview" params="view: 'solution-review'"></solution-review>
        </div>
        <div role="tabpanel" class="tab-pane" id="user-management">
            <user-management id="UserManagement" params="view: 'user-management'"></user-management>
        </div>
