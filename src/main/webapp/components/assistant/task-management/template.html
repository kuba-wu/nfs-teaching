<div>
    <nav class="navbar navbar-default navbar-fixed-top" style="margin-top: 50px; z-index: 999;">
        <div class="container">
            <form class="navbar-form navbar-left form-inline" action="#" role="form">
                <span>Please</span> 
                <div class="visible-wrapper">
                    <task-any-picker params="view: 'task-management', name: 'select task'"></task-any-picker>
                </div>
                <span>or</span>
                <button data-bind="click: createNew" class="btn btn-sm btn-success" style="margin-left: 10px">Create new</button>
            </form>
        </div>
    </nav>
    <!-- MAIN VIEW-->
    <div id='mainContainer' class='container body'>
        <div class="row" data-bind="visible: task">
            <div class="panel panel-default">
                <div class="exercise-header panel-heading" data-bind="if: task">
                    <span data-bind="text: task().name"></span>
                </div>
                <div class="panel-body" data-bind="if: task">
                    <div class="container">
                        <div class="row">
                            <form class="form-horizontal">
                                <div class="form-group">
                                    <label for="name" class="col-sm-2 control-label">Name</label>
                                    <div class="col-sm-6">
                                        <input type="email" class="form-control" id="name" placeholder="Task name" data-bind="textInput: task().name">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="comment" class="col-sm-2 control-label">Description</label>
                                    <div class="col-sm-6">
                                        <textarea class="form-control" id="comment" data-bind="textInput: task().description"></textarea>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="comment" class="col-sm-2 control-label">Playground visible</label>
                                    <div class="col-sm-6">
                                        <div class="checkbox">
                                            <label> 
                                                <input type="checkbox" data-bind="checked: task().public"> 
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-offset-2 col-sm-1">
                                        <button class="btn btn-sm btn-success" data-bind="click: save">Save task</button>
                                    </div>
                                    <div class="col-sm-1" data-bind="visible: task().id">
                                        <button class="btn btn-sm btn-danger" data-bind="click: remove">Remove task</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>    
                </div>  
                <div class="exercise-header panel-heading" data-bind="visible: task">Organized System</div>
                <div class="panel-body" data-bind="visible: task">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-6" style="padding-right: 7px;">
                                <code-editor params="view: 'task-management'"></code-editor>
                            </div>
                            <div class="col-md-6" style="padding-left: 7px;">
                                <parameters-editor params="view: 'task-management'"></parameters-editor>
                            </div>
                        </div>
                        <div class="row" style="padding-top: 30px;">
                            <div class='main'>
                                <graph params="view: 'task-management'"></graph>
                            </div>
                        </div>
                    </div>          
                </div>
            </div>    
        </div>
        <hr />
    </div>
</div>
