<div>
    <nav class="navbar navbar-default navbar-fixed-top" style="margin-top: 50px; z-index: 999;">
        <div class="container">
            <form class="navbar-form navbar-left form-inline" action="#" role="form">
                <span>Please</span> 
                <div data-bind="visible: exercises().length" class="visible-wrapper">
                    <exercise-picker params="view: 'solution-review', name: 'select exercise', url: '', passive: true"></exercise-picker>
                </div>
                <a href="#" data-bind="ifnot: exercises().length, click: focusSearch">search for exercises</a>
            </form>
            <sim-run params="view: 'solution-review'" data-bind="visible: solution"></sim-run>
        </div>
    </nav>
    <!-- MAIN VIEW-->
    <div id='mainContainer' class='container body'>
        <div class="row">
            <exercise-search params="view: 'solution-review'"></exercise-search>
        </div>
        <div class="row">
            <div class="panel panel-default">
                <solution-exercise-data params="view: 'solution-review'"></solution-exercise-data>
                <solution-data params="view: 'solution-review'"></solution-data>
            </div>
        </div>
        <div data-bind="visible: solution">
            <div class="row">
                <div class="col-md-6" style="padding-right: 7px;">
                    <code-editor params="view: 'solution-review'"></code-editor>
                </div>
                <div class="col-md-6" style="padding-left: 7px;">
                    <parameters-editor params="view: 'solution-review'"></parameters-editor>
                </div>
            </div>
            <div class="row" style="padding-top: 30px;">
                <div class='main'>
                    <graph params="view: 'solution-review'"></graph>
                </div>
            </div>
            <div class="row">
                <div class='main'>
                    <chart params="view: 'solution-review'"></chart>
                </div>
            </div>
        </div>
        <hr />
    </div>
</div>
