<div>
    <nav class="navbar navbar-default navbar-fixed-top" style="margin-top: 50px; z-index: 999;">
        <div class="container">
            <form class="navbar-form navbar-left form-inline" action="#" role="form">
                <span>Please</span> 
                <div data-bind="visible: exercises().length" class="visible-wrapper">
                    <exercise-picker params="view: 'exercise-management', name: 'select exercise', url: '', passive: true"></exercise-picker>
                </div>
                <a href="#" data-bind="ifnot: exercises().length, click: focusSearch">search for exercises</a>
                <span>or</span>
                <button data-bind="click: createNew" class="btn btn-sm btn-success" style="margin-left: 10px">Create new</button>
            </form>
        </div>
    </nav>
    <!-- MAIN VIEW-->
    <div id='mainContainer' class='container body'>
        <div class="row">
            <exercise-search params="view: 'exercise-management'"></exercise-search>
        </div>
        <div class="row">
            <div class="panel panel-default" data-bind="visible: exercise">
                <div class="exercise-header panel-heading" data-bind="if: exercise">
                    <span>Exercise</span>
                </div>
                <div class="panel-body">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-6">
                                <legend style="font-size: 17px">Data</legend>
                                <form class="form-horizontal">
                                    <div class="form-group">
                                        <label class="col-md-2 control-label">Task:</label>
                                        <div class="col-md-6">
                                            <select class="form-control" data-bind="options: tasks, 
                                                                                    optionsText: 'name', 
                                                                                    optionsValue: 'id',
                                                                                    value: selectedTaskId,
                                                                                    optionsCaption: 'Choose...'"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-2 control-label">Starts:</label>
                                        <div class="col-md-6">
                                            <input data-bind="kendoDateTimePicker: dateStart" />
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-2 control-label">Ends:</label>
                                        <div class="col-md-6">
                                            <input data-bind="kendoDateTimePicker: dateEnd" />
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-md-offset-2 col-md-6">
                                            <button class="btn btn-success" data-bind="click: save">Save exercise</button>
                                        </div>
                                    </div>
                                    <div class="form-group" data-bind="if: exercise">
                                        <div class="col-md-offset-2 col-md-6" data-bind="visible: exercise().id">
                                            <button class="btn btn-danger" data-bind="click: remove">Remove exercise</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div class="col-md-6">
                                <legend style="font-size: 17px">Users</legend>
                                <user-selector params="view: 'exercise-management'"></user-selector>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <hr />
    </div>
</div>
