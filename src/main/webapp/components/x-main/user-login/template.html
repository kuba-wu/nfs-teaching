<div>
    <!-- USER LOGIN MENU -->
    <ul class="nav navbar-nav navbar-right" data-bind="if: user">
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
          <span class="glyphicon glyphicon-user"></span>
                <!-- ko text: user().login --> <!-- /ko --> <span class="caret"></span>
          </a>
          <ul class="dropdown-menu">
            <li><a href="#" data-bind="click: logout">Logout</a></li>
          </ul>
        </li>
    </ul>
    
    <!-- USER / PASSWORD FORM -->
    <!-- ko if: isUserPassword -->
    <form class="navbar-form navbar-right" data-bind="ifnot: user">
        <div class="form-group form-group-sm">
            <input placeholder="user" class="form-control" type="text" id="user">
        </div>
        <div class="form-group form-group-sm">
            <input placeholder="Password" class="form-control" type="password" id="password">
        </div>
        <button type="submit" class="btn btn-success btn-sm" data-bind="click: login">Sign in</button>
    </form>

    <!-- LOGIN MODE SELECT -->
    <form class="navbar-form navbar-right" data-bind="ifnot: user">
        <div class="btn-group" role="group">
            <button type="button" data-bind="click: selectUserPassMode" class="btn btn-primary">User/password</button>
            <button type="button" data-bind="click: goToSSOAccountLogin" class="btn btn-primary">SSO account</button>
        </div>
    </form>
